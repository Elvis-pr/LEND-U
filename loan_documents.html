<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loan Documents</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.1rem;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #3498db;
      outline: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Download Loan Documents</h1>
  
  <form id="loanForm" onsubmit="return false;">
    <label for="loan_id">Enter Loan ID:</label>
    <input type="number" id="loan_id" name="loan_id" required min="1" />
    <button onclick="downloadReceipt()">Download Receipt</button>
    <button onclick="downloadContract()">Download Contract</button>
  </form>

  <script>
    function downloadReceipt() {
      const loanId = document.getElementById('loan_id').value;
      if (!loanId) { alert("Please enter a Loan ID."); return; }
      window.open(`generate_receipt.php?loan_id=${loanId}`, '_blank');
    }
    function downloadContract() {
      const loanId = document.getElementById('loan_id').value;
      if (!loanId) { alert("Please enter a Loan ID."); return; }
      window.open(`generate_contract.php?loan_id=${loanId}`, '_blank');
    }
  </script>
</body>
</html>
